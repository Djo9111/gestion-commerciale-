spring.application.name=gestion-commerciale
server.port=8086

spring.datasource.url=jdbc:postgresql://localhost:5432/dwh
spring.datasource.username=postgres
spring.datasource.password=ModienneG

spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.default_schema=public

# SMTP Gmail
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=${SPRING_MAIL_USERNAME}
spring.mail.password=${SPRING_MAIL_PASSWORD}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

# Expéditeur par défaut (utilisé par EmailUtil)
app.mail.from=CDS Gestion Commerciale <${SPRING_MAIL_USERNAME}>

